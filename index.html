<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Nimal Danyath K - Portfolio</title>

    <style>
        /* Google Font */
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;700&display=swap');

        /* Base Styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Inter', sans-serif;
            transition: all 0.3s ease-in-out;
        }

        body {
            background: linear-gradient(135deg, #e3e3e3, #ffffff);
            color: #222;
            text-align: center;
            padding: 20px;
        }

        /* Glassmorphic Card */
        .container {
            max-width: 800px;
            margin: auto;
            padding: 40px;
            border-radius: 20px;
            background: rgba(255, 255, 255, 0.2);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.2);
            backdrop-filter: blur(15px);
        }

        h1 {
            font-size: 2.5rem;
            font-weight: 700;
        }

        p {
            font-size: 1.2rem;
            opacity: 0.8;
        }

        .contact-info {
            margin: 20px 0;
        }

        a {
            text-decoration: none;
            color: #007bff;
            font-weight: 600;
        }

        /* Button */
        .toggle-button {
            margin-top: 20px;
            padding: 12px 25px;
            border: none;
            font-size: 1rem;
            border-radius: 30px;
            background: #333;
            color: white;
            cursor: pointer;
            transition: 0.3s;
        }

        .toggle-button:hover {
            background: #555;
        }

        /* Light/Dark Mode */
        .dark-mode {
            background: linear-gradient(135deg, #1a1a1a, #333);
            color: #ddd;
        }

        .dark-mode .container {
            background: rgba(50, 50, 50, 0.2);
            box-shadow: 0 8px 32px rgba(255, 255, 255, 0.1);
        }

        .dark-mode .toggle-button {
            background: #ddd;
            color: #222;
        }

    </style>
</head>

<body>
    <div class="container">
        <h1>Nimal Danyath K</h1>
        <p>Computer Science & Engineering | B.Tech, Amrita University</p>

        <div class="contact-info">
            <p>Email: cb.sc.u4cse24033@cb.students.amrita.edu</p>
            <p>Phone: +91-6282374586</p>
            <p>GitHub: <a href="https://github.com/nimaldanyathk" target="_blank">github.com/nimaldanyathk</a></p>
            <p>LinkedIn: <a href="https://linkedin.com/in/nimaldanyathk" target="_blank">linkedin.com/in/nimaldanyathk</a></p>
        </div>

        <button class="toggle-button" onclick="toggleDarkMode()">Toggle Dark Mode</button>
    </div>

    <script>
        function toggleDarkMode() {
            document.body.classList.toggle('dark-mode');
            if (document.body.classList.contains('dark-mode')) {
                localStorage.setItem('dark-mode', 'enabled');
            } else {
                localStorage.setItem('dark-mode', 'disabled');
            }
        }

        // Apply dark mode if previously enabled
        if (localStorage.getItem('dark-mode') === 'enabled') {
            document.body.classList.add('dark-mode');
        }
    </script>
</body>
</html>
